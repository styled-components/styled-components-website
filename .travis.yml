language: node_js
dist: trusty
sudo: required
branches:
  only: master
cache:
  yarn: true
  bundler: true
  directories:
    - node_modules
addons:
  apt:
    packages:
      - libnss3
      - google-chrome-beta
env:
  global:
    - GOOGLE_CHROME_BINARY="/usr/bin/google-chrome-beta"
    - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD="true"
node_js:
  - 8
jobs:
  include:
    - stage: test
      before_script:
        - 'export DISPLAY=:99.0'
        - sh -e /etc/init.d/xvfb start &
        - sleep 3
      script:
        - node --version
        - yarn --version
        - yarn run test
        - yarn run lint
        - yarn run integration
    - stage: deploy
      if: branch = master
      script:
        - yarn
        - yarn deploy
        - >
          curl -X POST
          "https://api.cloudflare.com/client/v4/zones/adbb450ef42084d780abfb51de45a6b8/purge_cache"
          \

          -H "X-Auth-Email: $CLOUDFLARE_USERNAME" \

          -H "X-Auth-Key: $CLOUDFLARE_AUTHORIZATION_KEY" \

          -H "Content-Type: application/json" \

          --data '{"purge_everything":true}'
notifications:
  email:
    on_failure: change
