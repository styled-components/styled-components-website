language: node_js
dist: trusty
sudo: required
branches:
  only:
    - master
cache:
  yarn: true
  bundler: true
  directories:
    - node_modules
node_js:
  - '8'
jobs:
  include:
    - stage: test
      script:
        - node --version
        - yarn --version
        - yarn test
        - yarn lint
        - yarn build
        - yarn size
    - stage: deploy
      if: fork = false AND branch = master AND type = push
      script:
        - yarn
        - yarn deploy
        - >
          curl -X POST
          "https://api.cloudflare.com/client/v4/zones/adbb450ef42084d780abfb51de45a6b8/purge_cache"
          \

          -H "X-Auth-Email: $CLOUDFLARE_USERNAME" \

          -H "X-Auth-Key: $CLOUDFLARE_AUTHORIZATION_KEY" \

          -H "Content-Type: application/json" \

          --data '{"purge_everything":true}'
notifications:
  email:
    on_failure: change
